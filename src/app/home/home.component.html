<h1 style="text-align: center"><strong>Register a Doctor</strong></h1>


    <div class="main-div">
      <mat-card class="card example-card" *ngFor="let data of userlist let i=index">
        <mat-card-header>
          <div mat-card-avatar>
            <img src="assets/images/profileimg.png" class="header-image"/>
          </div>
          <mat-card-title>Dr. {{data.Fname | uppercase}}</mat-card-title>
          <mat-card-subtitle>pt@123</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{data.ExpYear}}</p>
          <p>₹ {{data.OnConFee}}:Online Consult</p>
          <p>₹ {{data.InConFee}}:Inperson Consult</p>
         
            <p>{{data.degreeform}}</p>
        </mat-card-content> 
        <mat-card-content>
         
          <!-- <p>fees</p> -->
        </mat-card-content>
      </mat-card>
    </div>
