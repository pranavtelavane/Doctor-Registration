<h1 style="text-align: center"><strong>Register a Doctor</strong></h1>


    <div class="content">
      <mat-card class="card-container" *ngFor="let data of userlist let i=index">
        <div>
          <img src="assets/images/profileimg.png" class="header-image"/>
        </div>
        <mat-card-header>
          <mat-card-title>Dr. {{data.Fname | uppercase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3 class="card-container-left"><b>Experience</b></h3>
          <p class="card-container-left">{{exp[i]}} Years</p>
          <h3 class="card-container-left"><b>Degree</b></h3>
          <!-- <p class="dis" *ngFor="let data1 of userlist[i].degreeform">{{data1.degree}},</p>     -->
        <p>{{degree(data.degreeform)}}</p>
        </mat-card-content> 
        <mat-card-content>
          <h3 class="card-container-left"><b>Fees</b></h3>
          <p class="card-container-right">₹ {{data.OnConFee}}:Online Consult</p>
          <p class="card-container-right">₹ {{data.InConFee}}:Inperson Consult</p>
        </mat-card-content>
      </mat-card>
      <div style="text-align: center;" class="example-button-row" *ngIf="show==true">
        <button mat-raised-button color="primary" (click)="LoadUser('s')">show more</button>
      </div>
      <div style="text-align: center;" class="example-button-row" *ngIf="show==false">
        <button mat-raised-button color="primary" (click)="LoadUser('i')">show less</button>
      </div>
