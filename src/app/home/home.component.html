<table mat-table [dataSource]="userlist" class="mat-elevation-z8">
 

  
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Fname }}</td>
  </ng-container>


  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email Id</th>
    <td mat-cell *matCellDef="let element">{{ element.EID }}</td>
  </ng-container>


  <ng-container matColumnDef="Mobile">
    <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
    <td mat-cell *matCellDef="let element">{{ element.MobNo }}</td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date of Graduation</th>
    <td mat-cell *matCellDef="let element">{{ element.DOB }}</td>
  </ng-container>

  <ng-container matColumnDef="onp">
    <th mat-header-cell *matHeaderCellDef>Online Consult Fee</th>
    <td mat-cell *matCellDef="let element">{{ element.OnConFee }}</td>
  </ng-container>

  <ng-container matColumnDef="inp">
    <th mat-header-cell *matHeaderCellDef>In Person Consult Fee</th>
    <td mat-cell *matCellDef="let element">{{ element.InConFee }}</td>
  </ng-container>

  <ng-container matColumnDef="degree">
    <th mat-header-cell *matHeaderCellDef>Degree</th>
    <td mat-cell *matCellDef="let element of userlist.degreeform">{{ element.degree}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div style="text-align: center;" class="example-button-row">
  <button mat-raised-button color="primary" (click)="LoadUser('s')">show more</button>
</div>
